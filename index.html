<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petgram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Sidebar lateral -->
    <aside class="sidebar">
        <a href="#" class="logo">
          🐾 <span>Petslove</span>
        </a>
      
        <div class="profile">
          <!-- <img src="https://placekitten.com/80/80" alt="User" /> -->
          <span>Usuário</span>
        </div>
      
        <nav>
          <ul>
            <li><button onclick="navegar('home')">🏠 Página Inicial</button></li>
            <li><button onclick="navegar('explorar')">🔍 Explorar</button></li>
            <li><button onclick="navegar('pesquisar')">🔎 Pesquisar</button></li>
            <li><button onclick="navegar('mensagens')">💬 Mensagens</button></li>
            <li><button onclick="navegar('notificacoes')">🔔 Notificações</button></li>
          </ul>
        </nav>
      </aside>
      

    <!-- Conteúdo principal -->
    <main class="main">

      <!-- Seção de Stories -->
      <section class="stories">
        <!-- Botão de adicionar story -->
        <div class="story add" onclick="document.getElementById('fotoStory').click()">+</div>

        <!-- Input invisível para selecionar a foto do story -->
        <input type="file" id="fotoStory" accept="image/*" style="display:none" onchange="adicionarStory()">

        <!-- Container onde as stories serão renderizadas -->
        <div id="storiesContainer" style="display: flex; gap: 10px;"></div>
      </section>

      <!-- Modal (janela) que abre quando clicamos em uma story -->
      <div id="storyModal" class="modal" style="display:none">
        <span class="close" onclick="fecharStory()">&times;</span>
        <img id="storyImage" src="">
      </div>

      <!-- Seção de Postagem -->
      <section class="post-form">
        <input type="text" id="nomePet" placeholder="Nome do pet" />
        <input type="file" id="fotoPet" accept="image/*" />

        <select id="privacidade">
          <option value="publico">Público</option>
          <option value="amigos">Apenas amigos</option>
        </select>

        <button onclick="postarFoto()">Postar</button>
      </section>

      
      <!-- Feed de posts -->
      <section id="feed" class="feed"></section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
